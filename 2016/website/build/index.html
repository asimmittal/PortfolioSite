<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="style/bootstrap-3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
        <script src="https://use.fontawesome.com/7a2f67c647.js"></script>
	</head>

	<body>
        
        <div id="portfolio">
            
            <!-- Header -->
            <div class="header">
                <!-- hamburger menu -->
                <div class="hamburger">
                    <i class="fa fa-bars" aria-hidden="true" id="menuToggle"></i>
                </div>
                
                <!-- header icons / actions -->
                <div class="headerActions">
                    <div class="headerIcon" title="Resume"><i class="fa fa-file-pdf-o" aria-hidden="true" style="margin-left:12px"></i></div>
                    <div class="headerIcon" title="Blog"><i class="fa fa-pencil" aria-hidden="true" style="margin-left:12px"></i></div>
                    <div class="headerIcon" title="Contact"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                </div>
                
                <!-- Name and tagline -->
                <div class="brand">
                    <div class="name">Asim Mittal</div>
                    <div class="tagline">UX Designer | Software Developer</div>
                </div>
            </div>
            
            <!-- menu -->
            <div id="menu">
                <ul>
                    <li>Resume</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        

            <!-- content for project tiles -->
            <div class="tileGrid" id="tiles">
                <div class="container-fluid" id="projectContainer"></div>
            </div>
            
            <!-- Opacity layer -->
            <div id="mask" class="container-fluid"></div>
            
            <!-- content for main project page -->
            <div id="projArea" class="container-fluid">
                
            </div>
            
        </div>
        
        <!-- attach our app script -->
        <script src="bundle.js"></script>
	</body>
</html>
