<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style/bootstrap-3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
        <script src="https://use.fontawesome.com/7a2f67c647.js"></script>
	</head>

	<body>
        
        <div id="portfolio">
            
            <!-- Header -->
            <div class="header">
                <!-- hamburger menu -->
                <div class="hamburger">
                    <i class="fa fa-bars" aria-hidden="true" id="menuToggle"></i>
                </div>
                
                <!-- header icons / actions -->
                <div class="headerActions">
                    <ul class="navItems">
                        <li>Resume</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                </div>
                
                <!-- Name and tagline -->
                <div class="brand">
                    <div class="name">Asim Mittal</div>
                    <div class="tagline">UX Designer | Software Developer</div>
                </div>
            </div>
            
            <!-- menu -->
            <div id="menu">
                <ul class="navItems">
                    <li>Resume</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        
            <div id="spinnerContainer">
                <i class="spinner fa fa-circle-o-notch" aria-hidden="true"></i>
            </div>
            
            <!-- content for project tiles -->
            <div class="tileGrid" id="tiles">
                <div class="container-fluid" id="projectContainer"></div>
            </div>
            
            <!-- project content layer -->
            <div id="projArea">
                <p id="projClose">+</p>
                <div class="content" id="projContent">
                    
                </div>
            </div>
            
        </div>
        
        <!-- attach our app script -->
        <script src="bundle.js"></script>
	</body>
</html>
