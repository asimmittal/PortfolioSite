<!DOCTYPE html>
<html>

<head>
    
    <link href="http://fonts.googleapis.com/css?family=Slabo%2027px" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    
    <!-- bootstrap and jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- my less script -->
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    	  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" id="btnNavToggle">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <div class="navbar-brand" id="logo">A | M</div>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="navMenu">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#portfolio" class="navlink">Portfolio</a></li>
		        <li><a href="http://asimmittal.net/data/resume.pdf" class="navlink">Resume</a></li>
		        <li><a href="http://asimmittal.blogspot.com" class="navlink">Blog</a></li>		        
                <li><a href="#contact" class="navlink">Contact</a></li>		        
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
    </nav>
        
    <div id="content">
        <!-- banner -->
        <div id="banner"> 
            <div class="bannerBlue"></div>
            <div class="bannerText">
                <h1>Think + Design + Code</h1>   
                <p>Hi, I'm Asim, and I love solving problems. I focus on simplicity and elegance. I have been building software products for almost a decade and can take an idea, all the way from paper to production</p>
            </div>
        </div>
        
        <!-- portfolio grid icon -->
        <!--<span id="portfolio_sect"></span>
        <div class="sectionTitle">
            <span class="glyphicon glyphicon-th-large"></span>
        </div>-->
                
        <!-- portfolio grid -->        
        <div id="portfolioGrid" class="container-fluid" style="overflow:hidden">                      
            
            <!-- rollover for a portfolio tile -->
            <script id="tileMetaTemplate" type="text/x-handlebars-template">
                <div class="col-md-4 portfolioCol" style="overflow:hidden">
                    <div class="tile" style="background:url({{figure}}) no-repeat; background-size:cover" id="{{url}}">
                        <p class="date">{{year}}</p>
                        <div class="tileMeta">
                            <h3>{{title}}</h3>
                            <p>{{description}}</p>
                        </div>
                    </div>
                </div>                
            </script>
        
            <!-- actual grid of tiles (for portfolio items) goes in here -->            
            <div class="row portfolioRow"></div>
        </div>
        
        <!-- contact form icon -->
        <!--<span  id="contact_sect"></span>        
        <div class="sectionTitle">
            <span class="glyphicon glyphicon-envelope" id="mailIcon"></span>
        </div>-->
        
        <!-- contact form -->
        <div id="contactForm" class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <input type="text" placeholder="Full Name" id="sender"/><br>
                    <input type="email" placeholder="you@something.com" id="senderAddr"/><br>
                    <textarea placeholder="Write your message here" id="message"></textarea><br>
                    <input type="submit" value="Send" id="btnEmail"><br>
                    <center><img src="img/loader.gif" id="loader"></center>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row socialIcons">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <span>
                        <a target="_blank" href="https://github.com/asimmittal"><div class="git"></div></a>
                        <a target="_blank" href="https://www.linkedin.com/in/asimmittal"><div class="linkedin"></div></a>
                    </span>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        
        <div id="itemPage">
            <div class="page" id="itemPageContent" style="overflow-y:scroll !important; overflow-x:hidden !important; -webkit-overflow-scrolling:touch !important;">
                <span id="spacerTop"></span>
                <div id="btnClose"><span  class="glyphicon glyphicon-remove" ></span></div>
                <iframe id="itemIframe" style="height:99%; width:102%"></iframe>
                <!--<span id="spacerBottom"></span>-->
            </div>
        </div>
    </div>
    
    <footer></footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/less.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="script/myscript.js"></script>
</body>

</html>
